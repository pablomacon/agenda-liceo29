<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso - Agenda Liceo 29</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  </head>
  <body class="bg-login">
    <header class="navbar-institucional">
      <div class="header-container">
        <div class="branding-block">
          <img
            th:src="@{/img/logo_Liceo_29.jpg}"
            alt="Logo L29"
            class="logo-liceo-img"
          />
          <div class="divider-vertical"></div>
          <img
            th:src="@{/img/Logo_Secundaria.png}"
            alt="DGES"
            class="logo-secundaria-header"
          />
        </div>

        <div class="titulo-liceo-central">
          <h1>Liceo N°29</h1>
          <span class="badge-alicia">Alicia Goyena</span>
        </div>

        <div class="portrait-block">
          <img
            th:src="@{/img/Alicia_goyena.png}"
            alt="Alicia Goyena"
            class="img-alicia-header"
          />
        </div>
      </div>
    </header>

    <main class="container login-container">
      <div class="d-flex justify-content-center w-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card-calendario-wrapper card-login shadow-lg border-0">
            <div class="card-header-institucional text-center">
              <i class="bi bi-person-badge-fill text-amarillo"></i>
              <h2 class="mt-2 mb-0 fw-bold">Acceso a la Agenda</h2>
            </div>

            <div class="card-body p-4">
              <form th:action="@{/login}" method="post" class="mb-3">
                <div class="mb-3">
                  <label for="username" class="form-label fw-bold small"
                    >Usuario / Email CES</label
                  >
                  <div class="input-group input-group-sm">
                    <span class="input-group-text bg-light text-verde"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="suEmail@email.com"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-bold small"
                    >Contraseña</label
                  >
                  <div class="input-group input-group-sm">
                    <span class="input-group-text bg-light text-verde"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="••••••••"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-liceo w-100 py-2 shadow-sm btn-sm"
                >
                  <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
              </form>

              <div class="login-divider">
                <span>o también</span>
              </div>

              <div class="text-center mt-3">
                <a
                  href="/oauth2/authorization/google"
                  class="btn-google-institucional shadow-sm w-100"
                >
                  <img
                    th:src="@{/img/google-logo.png}"
                    alt="Google"
                    class="google-icon"
                  />
                  <span>Ingresar con Google</span>
                </a>
              </div>

              <div
                th:if="${param.error}"
                class="alert alert-danger mt-3 small mb-0 p-2 text-center"
              >
                <i class="bi bi-exclamation-circle-fill"></i> Credenciales
                incorrectas.
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const passwordField = document.querySelector("#password");
      const eyeIcon = document.querySelector("#eyeIcon");

      togglePassword.addEventListener("click", function () {
        // Alternar el atributo type entre password y text
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);

        // Alternar el icono entre el ojo abierto y cerrado
        eyeIcon.classList.toggle("bi-eye");
        eyeIcon.classList.toggle("bi-eye-slash");
      });
    </script>
  </body>
</html>
